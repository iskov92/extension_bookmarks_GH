<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GH Bookmarks</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/dark-theme.css" id="theme-stylesheet">
    <link rel="stylesheet" href="./styles/settings.css">
    <link rel="stylesheet" href="./styles/fixes.css">
    <link rel="stylesheet" href="./src/libs/pell.min.css">
    <script type="module" src="./utils/window.js"></script>
</head>

<body data-theme="dark">
    <div class="app-container">
        <header class="header">
            <div class="header-left">
                <button id="backButton" class="header-button back-button" style="display: none;">
                    <img src="../assets/icons/return_black.svg" alt="Back" class="header-icon dark-theme-icon">
                    <img src="../assets/icons/return_white.svg" alt="Back" class="header-icon light-theme-icon">
                </button>
            </div>
            <div class="header-center">
                <span id="currentFolder" class="current-folder" style="display: none;">Панель закладок</span>
                <button id="addButton" class="header-button add-button">
                    <img src="../assets/icons/add_boockmarks_black.svg" alt="Add" class="header-icon dark-theme-icon">
                    <img src="../assets/icons/add_boockmarks_white.svg" alt="Add" class="header-icon light-theme-icon">
                </button>
            </div>
            <div class="header-controls">
                <button id="trashButton" class="header-button trash-button">
                    <img src="../assets/icons/delete_black.svg" alt="Корзина" class="header-icon dark-theme-icon">
                    <img src="../assets/icons/delete_white.svg" alt="Корзина" class="header-icon light-theme-icon">
                </button>
                <label class="theme-switch">
                    <input type="checkbox" id="themeToggle" checked>
                    <span class="slider round"></span>
                </label>
                <button id="settingsButton" class="header-button settings-button">
                    <img src="../assets/icons/settings.svg" alt="Settings" class="settings-icon dark-theme-icon">
                    <img src="../assets/icons/settings_wt.svg" alt="Settings" class="settings-icon light-theme-icon">
                </button>
            </div>
        </header>

        <main id="mainContent" class="main-content">
            <!-- Здесь будет динамический контент -->
        </main>
    </div>

    <!-- Подключаем библиотеку Sortable.js -->
    <script src="./libs/Sortable.min.js"></script>
    <!-- Подключаем библиотеку редактора Pell -->
    <script src="./src/libs/pell.min.js"></script>
    <script type="module" src="./popup.js"></script>
</body>

</html>

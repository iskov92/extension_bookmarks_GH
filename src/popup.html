<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GH Bookmarks</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/light-theme.css" id="theme-stylesheet">
    <script>
        // Устанавливаем размер окна при загрузке
        document.addEventListener('DOMContentLoaded', () => {
            // Получаем размеры окна браузера
            chrome.windows.getCurrent(window => {
                const width = Math.round(window.width * 0.7); // 70% от ширины окна
                const height = Math.round(window.height * 0.7); // 70% от высоты окна

                // Устанавливаем размеры для body
                document.body.style.width = width + 'px';
                document.body.style.height = height + 'px';
                document.body.style.minWidth = '600px';
                document.body.style.minHeight = '400px';
            });
        });
    </script>
</head>

<body>
    <div class="app-container">
        <header class="header">
            <button id="backButton" class="header-button back-button" style="display: none;">
                <span class="icon">←</span>
            </button>
            <button id="addButton" class="header-button add-button">
                <span class="icon">+</span>
            </button>
            <div class="header-controls">
                <label class="theme-switch">
                    <input type="checkbox" id="themeToggle">
                    <span class="slider round"></span>
                </label>
                <button id="settingsButton" class="header-button settings-button">
                    <img src="../assets/icons/settings.svg" alt="Settings" class="settings-icon dark-theme-icon">
                    <img src="../assets/icons/settings_wt.svg" alt="Settings" class="settings-icon light-theme-icon">
                </button>
            </div>
        </header>

        <main id="mainContent" class="main-content">
            <!-- Здесь будет динамический контент -->
        </main>
    </div>

    <script type="module" src="./popup.js"></script>
</body>

</html>

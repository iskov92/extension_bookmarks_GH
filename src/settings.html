<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройки</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/dark-theme.css" id="theme-stylesheet">
    <link rel="stylesheet" href="./styles/settings.css">
    <script type="module" src="./utils/window.js"></script>
</head>

<body data-theme="dark">
    <div class="app-container settings-container">
        <header class="header">
            <div class="header-left">
                <button id="backButton" class="header-button back-button">
                    <img src="../assets/icons/return_black.svg" alt="Back" class="header-icon dark-theme-icon">
                    <img src="../assets/icons/return_white.svg" alt="Back" class="header-icon light-theme-icon">
                </button>
            </div>
            <div class="header-center">
                <span class="current-folder" data-translate="SETTINGS.TITLE">Настройки</span>
            </div>
            <div class="header-controls">
                <label class="theme-switch">
                    <input type="checkbox" id="themeToggle" checked>
                    <span class="slider round"></span>
                </label>
                <button id="settingsButton" class="header-button settings-button">
                    <img src="../assets/icons/settings.svg" alt="Settings" class="settings-icon dark-theme-icon">
                    <img src="../assets/icons/settings_wt.svg" alt="Settings" class="settings-icon light-theme-icon">
                </button>
            </div>
        </header>

        <main class="settings-content">
            <div class="settings-section">
                <h2 data-translate="SETTINGS.BOOKMARKS_MANAGEMENT">Управление закладками</h2>
                <div class="settings-buttons">
                    <button id="importBookmarks" class="settings-button">
                        <img src="../assets/icons/import.svg" alt="Import" class="settings-icon light-theme-icon">
                        <img src="../assets/icons/import_dark.svg" alt="Import" class="settings-icon dark-theme-icon">
                        <span data-translate="SETTINGS.IMPORT_BROWSER">Установить в расширение закладки из
                            браузера</span>
                    </button>
                    <button id="importFromFile" class="settings-button">
                        <img src="../assets/icons/File_Add_white.svg" alt="Import from file"
                            class="settings-icon light-theme-icon">
                        <img src="../assets/icons/File_Add_black.svg" alt="Import from file"
                            class="settings-icon dark-theme-icon">
                        <span data-translate="SETTINGS.IMPORT_FILE">Импортировать закладки из HTML файла</span>
                    </button>
                    <button id="exportBookmarks" class="settings-button">
                        <img src="../assets/icons/export.svg" alt="Export" class="settings-icon light-theme-icon">
                        <img src="../assets/icons/export_dark.svg" alt="Export" class="settings-icon dark-theme-icon">
                        <span data-translate="SETTINGS.EXPORT">Создать файл экспорта закладок из расширения</span>
                    </button>
                </div>
            </div>

            <div class="settings-section">
                <h2 data-translate="SETTINGS.DISPLAY_OPTIONS">Настройки отображения</h2>
                <div class="settings-group">
                    <label data-translate="SETTINGS.FAVICONS">Отображение фавиконов</label>
                    <div class="toggle-wrapper">
                        <input type="checkbox" id="faviconToggle">
                        <label for="faviconToggle" class="toggle-label">
                            <span class="toggle-status" data-translate="SETTINGS.FAVICONS_DISABLED">Выключено</span>
                        </label>
                    </div>
                    <div class="favicon-loading-indicator">
                        <span class="spinner"></span>
                        <span data-translate="SETTINGS.FAVICONS_LOADING">Установка фавиконов...</span>
                    </div>
                </div>
            </div>

            <div class="settings-section author-section">
                <h2 data-translate="SETTINGS.CONTACTS">Контакты</h2>
                <div class="author-info">
                    <p><span data-translate="SETTINGS.AUTHOR">Автор расширения</span>: <a href="https://t.me/iskov92"
                            target="_blank">@iskov92</a></p>
                </div>
            </div>

            <div class="settings-group">
                <label data-translate="LABELS.LANGUAGE">Язык</label>
                <div class="language-switch-wrapper">
                    <input type="checkbox" id="languageToggle">
                    <label for="languageToggle" class="language-toggle-label">
                        <span class="ru" data-translate="SETTINGS.LANGUAGE_RU">Русский</span>
                        <span class="en" data-translate="SETTINGS.LANGUAGE_EN">English</span>
                    </label>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="./settings.js"></script>
</body>

</html>
